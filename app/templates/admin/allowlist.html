{% extends 'base.html' %}
{% block title %}Allowlist{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Allowlist</h1>
  </div>

  <form method="post" class="row gy-2 gx-2 align-items-end mb-4">
    <div class="col-md-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="user@example.com" required>
    </div>
    <div class="col-md-3">
      <label for="default_role" class="form-label">Default role</label>
      <select name="default_role" id="default_role" class="form-select">
        <option value="user" selected>user</option>
        <option value="admin">admin</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="note" class="form-label">Note</label>
      <input type="text" name="note" id="note" class="form-control" placeholder="Optional note">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col">Default role</th>
          <th scope="col">Note</th>
          <th scope="col" class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for e in entries %}
        <tr>
          <td>{{ e.id }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.default_role }}</td>
          <td>{{ e.note or '-' }}</td>
          <td class="text-end">
            <form method="post" action="{{ url_for('admin.allowlist_remove', entry_id=e.id) }}">
              <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
